<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" type="text/css" href="criacao.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="imgs/undraw_designer_girl_re_h54c.svg" alt="imagem do formulario">
        </div>

        <div class="form">
            <form action="#">
                
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                        <div class="login-button">
                            <button class="botao" ><a class="link" href="../login/main.html">Entrar</a></button>
                        </div>
                </div>
                      <div class="input-group">
                            <div class="input-box">
                                <label for="firstname">Primeiro nome</label>
                                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                            </div>

                            <div class="input-box">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                            </div>

                            <div class="input-box">
                                <label for="email">Email</label>
                                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                            </div>

                            <div class="input-box">
                                <label for="number">Numero de telefone</label>
                                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                            </div>

                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            </div>

                            <div class="input-box">
                                <label for="password">Confirme sua senha</label>
                                <input id="password" type="password" name="confirmpassword" placeholder="Digite sua senha" required>
                            </div>

                      </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h5>Gênero</h5>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                              <!-- =radio permite selecionar uma resposta, checkbox permite mais de uma -->
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>


                    </div>
                </div>

                <div class="continue-button">
                    <button><a class="link" href="#">Continuar</a></button>
                </div>

            </form>  
        </div>
    </div>
</body>
</html>
